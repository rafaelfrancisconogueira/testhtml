<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        table{
        border-collapse: collapse;
        border: 3px solid rgb(red, green, blue);
        width: 80;
        }
        tbody{
            font-size: 90%;
            font-style: oblique;
            letter-spacing: 1px;
        }
        tfoot{
            font-weight: bold;
            font-size: 75%;
        }

        thead{
            color: brown;
        }
        td{
            text-align: center;
            border: 1px solid rgb(red, green, blue);
        }



    </style>
    
    <title>Tabela em Html</title>
</head>
<body>
    <table>
      <caption>Agenda de Endereço</caption>
      <thead>
          <tr>
              <th>Nome</th>
              <th>sobrenome</th>
              <th>Cidade</th>
              <th colspan="2">Endereço</th>
          </tr>
      </thead>
      <tfoot>
        <tr>
            <td colspan="5">Tabela do Rafael</td>
        </tr>

      </tfoot>
      <tbody>
          <TR>
            <td>Fabio</td>
            <td>Dos Reis</td>
            <td>São Paulo</td>
            <td>Rua das Figueiras</td>
            <td>Jardim Primavera</td>

          </TR>
          <tr>
              <td>Ana</td>
              <td>Paula</td>
              <td>Recife</td>
              <td>Rua do Ciclames </td>
              <td>Jardim Autono</td>

          </tr>
          <Tr>
              <td>João</td>
              <td>Victo</td>
              <td>Brasilia</td>
              <td>Lago Sul</td>
              <td>QL 22ss</td>
          </Tr>

      </tbody>
    </table>
    
</body>
</html>
